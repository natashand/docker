version: "3.1"
services:
    server:
        container_name: server
        build:
            context: ./configs/
            dockerfile: "image"
        working_dir: /var/www
        volumes:
            - ./apps:/var/www
        ports:
            - "80:80"
            - "8080:8080"
            - "443:443"

    mysql:
        image: mysql:5.7
        command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
        container_name: mysql
        working_dir: /var/www
        volumes:
            - ./apps:/var/www
            - ./data/mysql:/var/lib/mysql
            - ./log/mysql:/var/log/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root

